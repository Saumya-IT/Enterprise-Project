<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Place Order</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    form { max-width: 500px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 15px; }
    button { padding: 10px 20px; background: #27ae60; color: white; border: none; cursor: pointer; }
    button:hover { background: #219150; }
  </style>
</head>
<body>
  <h1>Place a New Stock Order</h1>
  <form th:action="@{/orders/place}" th:object="${order}" method="post">
    <label>Order ID:</label>
    <input type="number" th:field="*{orderId}" required />

    <label>Ticker Symbol:</label>
    <input type="text" th:field="*{tickerSymbol}" required />

    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required />

    <label>Order Amount:</label>
    <input type="number" step="0.01" th:field="*{orderAmt}" required />

    <label>Order Type:</label>
    <select th:field="*{orderType_BuyOrSell}">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>

    <label>Add More As Required:</label>
    <input type="checkbox" th:field="*{addMoreAsRequired}" />

    <label>Fee ID:</label>
    <input type="text" th:field="*{feeId}" />

    <button type="submit">Submit Order</button>
  </form>
  <a href="/orders/home">ðŸ”™ Back to Home</a>
</body>
</html>
