<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Orders</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
    .action-btn { padding: 4px 8px; margin: 0 2px; text-decoration: none; color: white; border-radius: 4px; }
    .edit-btn { background-color: #3498db; }
    .delete-btn { background-color: #e74c3c; }
    .edit-btn:hover { background-color: #2980b9; }
    .delete-btn:hover { background-color: #c0392b; }
    .msg { margin: 10px 0; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>All Orders</h1>
  <div th:if="${message}" class="msg" th:text="${message}"></div>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Symbol</th><th>Qty</th><th>Amount</th><th>Type</th><th>Date</th><th>Fee</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="ord : ${orders}">
        <td th:text="${ord.orderId}"></td>
        <td th:text="${ord.tickerSymbol}"></td>
        <td th:text="${ord.quantity}"></td>
        <td th:text="${ord.orderAmt}"></td>
        <td th:text="${ord.orderType_BuyOrSell}"></td>
        <td th:text="${ord.orderDate}"></td>
        <td th:text="${ord.feeId}"></td>
        <td>
          <a th:href="@{'/orders/edit/' + ${ord.id}}" class="action-btn edit-btn">‚úèÔ∏è Edit</a>
          <a th:href="@{'/orders/delete/' + ${ord.id}}" class="action-btn delete-btn" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a href="/orders/home">üîô Back to Home</a>
</body>
</html>
