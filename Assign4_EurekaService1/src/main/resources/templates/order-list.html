<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Orders</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
    .msg { margin: 10px 0; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>All Orders</h1>

  <div th:if="${message}" class="msg" th:text="${message}"></div>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Symbol</th>
        <th>Qty</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Date</th>
        <th>Fee ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="ord : ${orders}">
        <td th:text="${ord.orderId}">1</td>
        <td th:text="${ord.tickerSymbol}">AAPL</td>
        <td th:text="${ord.quantity}">10</td>
        <td th:text="${ord.orderAmt}">100.0</td>
        <td th:text="${ord.orderType_BuyOrSell}">BUY</td>
        <td th:text="${ord.orderDate}">2025-04-07</td>
        <td th:text="${ord.feeId}">FEE123</td>
        <td>
          <a th:href="@{'/orders/edit/' + ${ord.id}}">‚úèÔ∏è Edit</a>
          <a th:href="@{'/orders/delete/' + ${ord.id}}" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="/orders/home">üîô Back to Home</a>
</body>
</html>
