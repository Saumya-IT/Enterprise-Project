<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Orders</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
    .msg { margin: 10px 0; color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h1>All Orders</h1>

  <div th:if="${message}" class="msg" th:text="${message}">Message</div>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Symbol</th>
        <th>Qty</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Date</th>
        <th>Fee ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="ord : ${orders}">
        <td th:text="${ord.orderId != null ? ord.orderId : 'N/A'}">1</td>
        <td th:text="${ord.tickerSymbol != null ? ord.tickerSymbol : 'N/A'}">AAPL</td>
        <td th:text="${ord.quantity != null ? ord.quantity : 0}">10</td>
        <td th:text="${ord.orderAmt != null ? ord.orderAmt : 0.0}">100.0</td>
        <td th:text="${ord.orderType_BuyOrSell != null ? ord.orderType_BuyOrSell : 'N/A'}">BUY</td>
        <td th:text="${ord.orderDate != null ? ord.orderDate : 'N/A'}">2025-04-07</td>
        <td th:text="${ord.feeId != null ? ord.feeId : 'N/A'}">FEE123</td>
        <td>
          <a th:href="@{'/orders/edit/' + ${ord.id}}">✏️ Edit</a>
          <a th:href="@{'/orders/delete/' + ${ord.id}}" onclick="return confirm('Are you sure?')">🗑️ Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="/orders/home">🔙 Back to Home</a>
</body>
</html>
