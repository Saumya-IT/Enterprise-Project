<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Transaction</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    form { max-width: 500px; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; }
    button { padding: 10px 20px; background: #27ae60; color: white; border: none; cursor: pointer; }
    button:hover { background: #219150; }
  </style>
</head>
<body>
  <h1>Add New Transaction</h1>
  <form th:action="@{/transactions/process}" th:object="${transaction}" method="post">
    <label>Transaction ID:</label>
    <input type="number" th:field="*{transactionId}" required />

    <label>Order ID:</label>
    <input type="number" th:field="*{orderId}" required />

    <label>Amount:</label>
    <input type="number" step="0.01" th:field="*{transactionAmount}" required />

    <label>Type:</label>
    <input type="text" th:field="*{transactionType}" required />

    <label>Date:</label>
    <input type="text" th:field="*{transactionDate}" required />

    <button type="submit">Submit</button>
  </form>
  <a href="/transactions/home">ðŸ”™ Back to Home</a>
</body>
</html>
