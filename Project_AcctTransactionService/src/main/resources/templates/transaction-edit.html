<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Transaction</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    form { max-width: 600px; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #16a085; color: white; border: none; cursor: pointer; }
    button:hover { background: #138d75; }
  </style>
</head>
<body>
<h1>Edit Transaction</h1>
<form th:action="@{/transactions/update}" th:object="${transaction}" method="post">

  <label>Transaction ID:</label>
  <input type="text" th:field="*{transactionId}" readonly />

  <label>Order ID:</label>
  <input type="text" th:field="*{orderId}" required />

  <label>Transaction Amount:</label>
  <input type="number" step="0.01" th:field="*{transactionAmount}" required />

  <label>Transaction Type:</label>
  <select th:field="*{transactionType}">
    <option value="BUY">BUY</option>
    <option value="SELL">SELL</option>
  </select>

  <label>Transaction Date:</label>
  <input type="text" th:field="*{transactionDate}" required />

  <button type="submit">Update Transaction</button>
</form>
<a href="/transactions/list">ðŸ”™ Back to Transactions List</a>
</body>
</html>
