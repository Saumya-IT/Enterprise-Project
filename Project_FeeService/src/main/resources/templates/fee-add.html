<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Fee</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    form { max-width: 500px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 15px; }
    button { padding: 10px 20px; margin-right: 10px; background: #27ae60; color: white; border: none; cursor: pointer; }
    button.sell { background: #c0392b; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h1>Add New Fee</h1>
  <form th:action="@{/fees/buy}" th:object="${fee}" method="post">
    <label>Fee ID:</label>
    <input type="text" th:field="*{feeId}" required />

    <label>Fee Amount:</label>
    <input type="number" step="0.01" th:field="*{feeAmt}" required />

    <label>Sales Tax:</label>
    <input type="number" step="0.01" th:field="*{feeSalestax}" required />

    <label>Date:</label>
    <input type="text" th:field="*{feeDate}" required />

    <label>Time:</label>
    <input type="text" th:field="*{feeTime}" required />

    <label>Attribute:</label>
    <input type="text" th:field="*{attribute}" />

    <button type="submit">Submit as BUY</button>
  </form>

  <form th:action="@{/fees/sell}" th:object="${fee}" method="post">
    <input type="hidden" th:field="*{feeId}" />
    <input type="hidden" th:field="*{feeAmt}" />
    <input type="hidden" th:field="*{feeSalestax}" />
    <input type="hidden" th:field="*{feeDate}" />
    <input type="hidden" th:field="*{feeTime}" />
    <input type="hidden" th:field="*{attribute}" />
    <button type="submit" class="sell">Submit as SELL</button>
  </form>

  <a href="/fees/home">ðŸ”™ Back to Home</a>
</body>
</html>
