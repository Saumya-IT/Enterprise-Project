<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fees</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
    .msg { color: green; margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>
<h1>All Fees</h1>

<div th:if="${message}" class="msg" th:text="${message}">Flash message here</div>

<table>
  <thead>
    <tr>
      <th>Fee ID</th><th>Type</th><th>Amount</th><th>Tax</th><th>Date</th><th>Time</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="fee : ${fees}">
      <td th:text="${fee.feeId}">F123</td>
      <td th:text="${fee.feeType ? 'BUY' : 'SELL'}">BUY</td>
      <td th:text="${fee.feeAmt}">10.0</td>
      <td th:text="${fee.feeSalestax}">1.5</td>
      <td th:text="${fee.feeDate}">2025-04-07</td>
      <td th:text="${fee.feeTime}">10:30 AM</td>
      <td>
        <a th:href="@{'/fees/edit/' + ${fee.id}}">✏️ Edit</a>
        <a th:href="@{'/fees/delete/' + ${fee.id}}" onclick="return confirm('Are you sure?')">🗑️ Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<a href="/fees/home">🔙 Back to Home</a>
</body>
</html>
