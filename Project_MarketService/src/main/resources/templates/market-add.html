<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Market Order</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    form { max-width: 500px; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; }
    button { padding: 10px 20px; background: #27ae60; color: white; border: none; cursor: pointer; }
    button:hover { background: #219150; }
  </style>
</head>
<body>
  <h1>Add Market Order</h1>
  <form th:action="@{/market/place}" th:object="${marketOrder}" method="post">
    <label>Order ID:</label>
    <input type="number" th:field="*{orderId}" required />

    <label>Ticker Symbol:</label>
    <input type="text" th:field="*{tickerSymbol}" required />

    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required />

    <label>Bid:</label>
    <input type="number" step="0.01" th:field="*{bid}" required />

    <label>Ask:</label>
    <input type="number" step="0.01" th:field="*{ask}" required />

    <button type="submit">Submit</button>
  </form>
  <a href="/market/home">ðŸ”™ Back to Home</a>
</body>
</html>
