<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Market Order</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    form { max-width: 600px; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #2c3e50; color: white; border: none; cursor: pointer; }
    button:hover { background: #1a252f; }
  </style>
</head>
<body>
<h1>Edit Market Order</h1>
<form th:action="@{/market/update}" th:object="${marketOrder}" method="post">

  <label>Order ID:</label>
  <input type="text" th:field="*{orderId}" readonly />

  <label>Ticker Symbol:</label>
  <input type="text" th:field="*{tickerSymbol}" required />

  <label>Quantity:</label>
  <input type="number" th:field="*{quantity}" required />

  <label>Bid:</label>
  <input type="number" step="0.01" th:field="*{bid}" required />

  <label>Ask:</label>
  <input type="number" step="0.01" th:field="*{ask}" required />

  <label>Type of Exchange:</label>
  <input type="text" th:field="*{typeOfExchange}" required />

  <label>Confirmation Status:</label>
  <input type="text" th:field="*{confirmationStatus}" required />

  <label>Last Price:</label>
  <input type="number" step="0.01" th:field="*{last}" required />

  <button type="submit">Update Market Order</button>
</form>
<a href="/market/list">ðŸ”™ Back to Market Orders List</a>
</body>
</html>
