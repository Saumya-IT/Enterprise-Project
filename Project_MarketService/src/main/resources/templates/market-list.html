<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Market Orders</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
    .msg { color: green; margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>
<h1>Market Orders</h1>

<div th:if="${message}" class="msg" th:text="${message}">Message placeholder</div>

<table>
  <thead>
    <tr>
      <th>Order ID</th><th>Ticker</th><th>Qty</th><th>Bid</th><th>Ask</th>
      <th>Last</th><th>Exchange</th><th>Status</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="order : ${marketOrders}">
      <td th:text="${order.orderId}">1</td>
      <td th:text="${order.tickerSymbol}">AAPL</td>
      <td th:text="${order.quantity}">100</td>
      <td th:text="${order.bid}">150.0</td>
      <td th:text="${order.ask}">151.0</td>
      <td th:text="${order.last}">150.5</td>
      <td th:text="${order.typeOfExchange}">NYSE</td>
      <td th:text="${order.confirmationStatus}">PLACED</td>
      <td>
        <a th:href="@{'/market/edit/' + ${order.id}}">✏️ Edit</a>
        <a th:href="@{'/market/delete/' + ${order.id}}" onclick="return confirm('Are you sure?')">🗑️ Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<a href="/market/home">🔙 Back to Home</a>
</body>
</html>
