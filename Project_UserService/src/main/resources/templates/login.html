<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    h1 { color: #2c3e50; }
    form { max-width: 400px; }
    label { display: block; margin: 12px 0 4px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #27ae60; color: white; border: none; cursor: pointer; }
    button:hover { background: #1e8449; }
    .error { color: red; }
  </style>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/user/login}" th:object="${user}" method="post">
  <label>Username:</label>
  <input type="text" th:field="*{username}" required />

  <label>Password:</label>
  <input type="password" th:field="*{password}" required />

  <button type="submit">Login</button>
</form>
<p th:if="${error}" class="error" th:text="${error}"></p>
<a href="/user/signup">Don't have an account? Sign up</a>
</body>
</html>
