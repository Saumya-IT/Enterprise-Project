<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
    }
    h2 {
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    p {
      color: red;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
      text-align: center;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h2>Signup</h2>
<form th:action="@{/signup}" method="post" th:object="${user}">
  <label>Username:</label>
  <input type="text" th:field="*{username}" />

  <label>Email:</label>
  <input type="email" th:field="*{email}" />

  <label>Password:</label>
  <input type="password" th:field="*{password}" />

  <button type="submit">Register</button>
</form>
<p th:if="${error}" th:text="${error}"></p>
<a href="/login">Already have an account? Login</a>
</body>
</html>
