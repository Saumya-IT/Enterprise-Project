<!-- 📁 user-dashboard.html (in user-service) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background-color: #f2f2f2; }
    h1 { color: #2c3e50; }
    .section { margin-bottom: 30px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 10px; }
    a { text-decoration: none; color: #3498db; }
    a:hover { text-decoration: underline; }
    .logout-btn { margin-top: 20px; display: inline-block; padding: 10px 20px; background: #e74c3c; color: white; border: none; text-decoration: none; }
    .logout-btn:hover { background: #c0392b; }
  </style>
</head>
<body>
<h1 th:text="'Welcome, ' + ${user.username} + '!'">Welcome, User!</h1>
<p>User Type: <span th:text="${user.userType}">Trader</span></p>
<p>Email: <span th:text="${user.email}">user@email.com</span></p>

<div class="section">
  <h2>📂 Access Modules:</h2>
  <ul>
    <li><a href="http://localhost:8081/orders/home">📦 Order Service</a></li>
    <li><a href="http://localhost:8082/market/home">📈 Market Service</a></li>
    <li><a href="http://localhost:8083/transactions/home">💳 Transaction Service</a></li>
    <li><a href="http://localhost:8084/fees/home">💰 Fee Service</a></li>
    <li><a href="http://localhost:8083/transactions/portfolio">📊 Portfolio Summary</a></li>
  </ul>
</div>

<a class="logout-btn" href="/user/logout">🚪 Logout</a>
</body>
</html>
